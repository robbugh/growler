
<div class="page-header">
	<h1>Create Biography</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<form name="form" data-ng-submit="save(item)" class="form-horizontal">

	<div class="control-group" data-ng-class="{error: errors.description}">
		<label class="control-label" for="description">Description</label>
		<div class="controls">
            <input type="text" id="description" name="description" data-ng-model="item.description">

			<span class="help-inline" data-ng-show="errors.description">{{errors.description}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.title}">
		<label class="control-label" for="title">Title</label>
		<div class="controls">
            <input type="text" id="title" name="title" data-ng-model="item.title">

			<span class="help-inline" data-ng-show="errors.title">{{errors.title}}</span>
		</div>
	</div>
	
	<div class="form-actions">
		<button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid"><i class="icon-ok"></i> Create</button>
	</div>
</form>
